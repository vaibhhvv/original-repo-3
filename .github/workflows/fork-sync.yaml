name: Sync Forked Repo

on:
  push:
    branches:
      - master

jobs:
  sync-fork:
    runs-on: ubuntu-latest

    env:
      ORIGINAL_REPO: vaibhhvv/original-repo-3
      FORKED_REPO: vaibhshah/forked-repo-3
      BRANCH: master

    steps:
      - name: Checkout original repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ORIGINAL_REPO }}
          ref: ${{ env.BRANCH }}
          path: upstream-repo
          fetch-depth: 0

      - name: Clone forked repo
        run: |
          git clone https://x-access-token:${{ secrets.PAT }}@github.com/${{ env.FORKED_REPO }} fork-repo
          cd fork-repo
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync fork with upstream (preserving workflows)
        run: |
          cd fork-repo

          # Add upstream remote and fetch
          git remote add upstream https://github.com/${{ env.ORIGINAL_REPO }}.git
          git fetch upstream ${{ env.BRANCH }}

          # Checkout a fresh sync branch from fork branch
          git checkout -B sync-fork origin/${{ env.BRANCH }}

          # Save the current fork workflows (folder)
          git checkout origin/${{ env.BRANCH }} -- .github/workflows

          # Reset hard to upstream branch
          git reset --hard upstream/${{ env.BRANCH }}

          # Restore the fork workflows saved before
          git checkout sync-fork -- .github/workflows

          # Add changes excluding workflows
          git add .

          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to sync"
            exit 0
          fi

          git commit -m "ðŸ”„ Sync fork with upstream (excluding workflows)"
          git push -f origin sync-fork

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          commit-message: "ðŸ”„ Sync fork with upstream"
          title: "ðŸ”„ Sync fork with upstream"
          body: |
            Auto-generated PR to sync with upstream `${{ env.ORIGINAL_REPO }}`
          base: ${{ env.BRANCH }}
          branch: sync-fork
